<head>

    <meta charset="utf-8">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

		<nav class="navbar navbar-expand-lg navbar-mainbg">
        <a class="navbar-brand navbar-logo" href="portal">IMO Portal</a>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item" style="float:right">
                        <a class="nav-brand navbar-logo" href="http://127.0.0.1:8000/portal/signup"><i class="fas fa-university"></i>Add SHG</a>
                </li>
                <li class="nav-item" style="float:right">
                    <a class="nav-brand navbar-logo" href="http://127.0.0.1:8000/portal/display"><i class="far fa-list-alt"></i>List of SHG</a>
                </li>
                <li class="nav-item" style="float:right">
                    <a class="nav-brand navbar-logo" href="http://127.0.0.1:8000/portal/gateway"><i class="fas fa-calculator"></i>Taxes</a>
                </li>
                <li class="nav-item" style="float:right">
                    <a class="nav-brand navbar-logo" href="http://127.0.0.1:8000/portal/install"><i class="far fa-address-book"></i>SHG Installment</a>
                </li>
                <li class="nav-item" style="float:right">
                    <a class="nav-brand navbar-logo" href="http://127.0.0.1:8000/acc/"><i class="fas fa-business-time"></i>Financial Position</a>
                </li>
                <li class="nav-item" style="float:right">
                    <a class="nav-brand navbar-logo" href="http://127.0.0.1:8000/stats/income_generating"><i class="far fa-chart-bar"></i>Statistics</a>
                </li>
                <li class="nav-item" style="float:right">
                    <a class="nav-brand navbar-logo" href="http://127.0.0.1:8000/logout"><i class="far fa-user-circle"></i>Logout</a>
                </li>

            </ul>

    <div class="container">
        <br/>
  <h2 style="text-align:center">INSTALLMENTS PAYMENT<h6 style="text-align:right;color:red">* are mandatory</h6></h2>
    <form action="" method="POST">
        {% csrf_token %}

      <table class="table table-bordered">
        <thead>
        </thead>
        <tr>
            <td><label>SHG ID <span style="color:red">* </span> :  </label>
                <input type="text" class="form-control"   value="" name="id" required/></td>
            <td><label>Name of SHG <span style="color:red">* </span> :  </label>
                <input type="text" class="form-control" value="" name="name" required/></td>
        </tr>
          <tr>
            <td><label>Installment Amount <span style="color:red">* </span> :  </label>
                <input type="text" class="form-control"   value="" name="installments" required/></td>
            <td><label>Registration ID of IMO <span style="color:red">* </span> :  </label>
                <input type="text" class="form-control" value="{{reg}}" name="reg" readonly/></td>
        </tr>
      </table>
        <br/>
        <div class="text-center">
      <button type="submit" class="btn btn-primary btn-lg" style="text-align:center" >Submit</button>
      </div>
    </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.j"/>
