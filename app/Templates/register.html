{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style11.css' %}">
</head>
<body>
    
    
    <div class="main">
        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form" action="">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="nmo"><i class="zmdi zmdi-globe"></i></label>
                                <input type="text" name="nmo" id="nmo" placeholder="Name of Organization"/>
                            </div>

                            <div class="form-group">
                                <label for="headname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="headname" id="headname" placeholder="IMO Head Name"/>
                            </div>

                            <div class="form-group">
                                <label for="address"><i class="zmdi zmdi-city"></i></label>
                                <input type="text" name="address" id="address" placeholder="Address"/>
                            </div>

                            <div class="form-group">
                                <label for="state"><i class="zmdi zmdi-city-alt"></i></label>
                                <input type="text" name="state" id="state" placeholder="State"/>
                            </div>

                            <div class="form-group">
                                <label for="phno"><i class="zmdi zmdi-phone"></i></label>
                                <input type="text" name="phno" id="phno" placeholder="Phone Number"/>
                            </div>
                            <div class="form-group">
                                <label for="uniqueid"><i class="zmdi zmdi-blur-linear"></i></label>
                                <input type="text" name="uniqueid" id="uniqueid" placeholder="Unique ID generated at NGO Darpum"/>
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re_pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'img/signup-image.jpg' %}" alt="sing up image"></figure>
                        <a href="{% url 'login' %}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Sing in  Form -->

    <!-- JS -->

    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
